<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.css">
    <title>Registro</title>
</head>

<body>
    <div class="login-box">
        <video class="avatar" src="./imagenex/logo .mp4" autoplay muted loop  width="65"></video>
        <h1>Ingreso de clientes</h1>
        <div class="form">
            <form>
                <!--Nombre-->
                <label for="nombre">.ڿڰۣ- Nombre .ڿڰۣ-</label>
                <input type="text" id="nombre" required>

                <!--apellido-->
                <label for="apellido">.ڿڰۣ- Apellido .ڿڰۣ-</label>
                <input type="text" id="apellido" required>

                <!--cui-->
                <label for="cui">.ڿڰۣ-  -CUI- .ڿڰۣ-</label>
                <input type="number" id="cui" required>

                <!--depto-->
                <label for="depto">.ڿڰۣ- Departamento .ڿڰۣ-</label>
                <input type="text" id="depto" required>

                <div class="mb-3">
                    <span id="invalid"></span>
                </div>
                <button class="btn btn-danger" id="button" type="submit" onclick="validarRegistro(nombre,apellido,cui,depto)">Agregar</button>

                <a class="btn btn-primary" href="./ingreso.html" role="button">.ڿڰۣ- Ir al Login .ڿڰۣ-</a> 

                <a class="btn btn-primary" href="./registro.html" role="button">.ڿڰۣ- Ir a registrarme .ڿڰۣ-</a> 

            </form>
        </div>
        


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
