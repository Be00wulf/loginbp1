<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.css">
    <title>Registro</title>
</head>

<body>
    <div class="login-box">
        <video class="avatar" src="./imagenex/logo .mp4" autoplay muted loop  width="65"></video>
        <h1>Registro</h1>
        <div class="form">
            <form>
                <!--Nombre-->
                <label for="nombre">.ڿڰۣ- Nombre .ڿڰۣ-</label>
                <input type="text" id="nombre" required>

                <!--correo-->
                <label for="email">.ڿڰۣ- Correo .ڿڰۣ-</label>
                <input type="email" id="email"  aria-describedby="emailHelp" required>

                <!--Contraseña-->
                <label for="password1">.ڿڰۣ- Contraseña .ڿڰۣ-</label>
                <input type="password" id="password1" required>

                <!--Confirmacion de la Contraseña-->
                <label for="password2">.ڿڰۣ- Validar contraseña .ڿڰۣ-</label>
                <input type="password" id="password2" required>

                <div class="mb-3">
                    <span id="invalid"></span>
                </div>
                <button class="btn btn-danger" id="button" type="submit"
                    onclick="validarRegistro(email,nombre,password1,password2)">Crear cuenta</button>

            </form>
        </div>
        <script src="./js/main.js"></script>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
